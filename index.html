<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine‚Äôs üíò</title>
  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#7b2cbf;
      --card: rgba(255,255,255,0.14);
      --card2: rgba(255,255,255,0.10);
      --text:#fff;
      --shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      min-height: 100vh;
      background: radial-gradient(circle at 20% 10%, #ffccd5 0%, transparent 30%),
                  radial-gradient(circle at 80% 20%, #ffd6ff 0%, transparent 30%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* Floating hearts background */
    .hearts{
      position: fixed;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart{
      position:absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      opacity: .8;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.2));
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: inherit;
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }

    @keyframes floatUp{
      from{ transform: translateY(30vh) rotate(45deg) scale(.9); }
      to{ transform: translateY(-120vh) rotate(45deg) scale(1.3); }
    }

    /* Layout */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }
    .card{
      width:min(980px, 100%);
      background: linear-gradient(180deg, var(--card), var(--card2));
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 26px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 18px 18px 0 18px;
      gap: 12px;
    }
    .dots{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: rgba(255,255,255,.35);
    }
    .dot.active{ background: rgba(255,255,255,.9); }

    .nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.12);
      color:#fff;
      padding:10px 14px;
      border-radius: 999px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, background .12s ease;
      font-weight: 600;
      font-size: 14px;
    }
    .pill:hover{ transform: translateY(-1px); background: rgba(255,255,255,.18); }
    .pill:active{ transform: translateY(0px); }

    main{
      padding: 18px;
    }

    .page{
      display:none;
      animation: pop .35s ease both;
    }
    .page.active{ display:block; }
    @keyframes pop{
      from{ opacity:0; transform: translateY(10px) scale(.98); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    /* Intro */
    .hero{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 18px;
      align-items:center;
    }
    @media (max-width: 780px){
      .hero{ grid-template-columns: 1fr; }
    }
    h1{
      margin: 6px 0 8px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.02em;
    }
    .subtitle{
      margin:0;
      opacity:.95;
      font-size: clamp(14px, 2.2vw, 18px);
      line-height:1.5;
    }
    .type{
      margin-top: 14px;
      padding: 14px 14px;
      border-radius: 18px;
      background: rgba(0,0,0,0.14);
      border: 1px solid rgba(255,255,255,0.15);
      font-size: 16px;
      min-height: 58px;
    }
    .big-emoji{
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      min-height: 220px;
      position:relative;
      overflow:hidden;
    }
    .big-emoji span{
      font-size: 86px;
      filter: drop-shadow(0 18px 18px rgba(0,0,0,.25));
      animation: bob 1.8s ease-in-out infinite;
    }
    @keyframes bob{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    .cta-row{
      display:flex;
      gap:12px;
      margin-top: 14px;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn{
      border: none;
      cursor:pointer;
      padding: 12px 16px;
      border-radius: 16px;
      font-weight: 800;
      color: #2b0a3d;
      background: #fff;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }
    .btn.secondary{
      color:#fff;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.25);
      box-shadow:none;
    }

    /* Gallery */
    .gallery-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }
    .gallery-grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    @media (max-width: 920px){ .gallery-grid{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 650px){ .gallery-grid{ grid-template-columns: repeat(2, 1fr); } }

    .tile{
      position:relative;
      border-radius: 18px;
      overflow:hidden;
      cursor:pointer;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,0.18);
      aspect-ratio: 1 / 1;
      transition: transform .12s ease;
    }
    .tile:hover{ transform: translateY(-2px) scale(1.01); }
    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.1);
      transform: scale(1.02);
    }
    .tile:after{
      content:"‚ú®";
      position:absolute;
      right:10px; top:10px;
      opacity:0;
      transform: translateY(-6px);
      transition: opacity .15s ease, transform .15s ease;
      text-shadow: 0 10px 18px rgba(0,0,0,.35);
    }
    .tile:hover:after{
      opacity:1;
      transform: translateY(0);
    }

    /* Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 999;
    }
    .lightbox.active{ display:flex; }
    .lightbox-inner{
      width:min(980px, 100%);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 22px;
      backdrop-filter: blur(14px);
      padding: 14px;
      box-shadow: var(--shadow);
      position:relative;
    }
    .lightbox img{
      width:100%;
      max-height: 74vh;
      object-fit: contain;
      border-radius: 16px;
      background: rgba(0,0,0,.25);
    }
    .x{
      position:absolute;
      right: 12px;
      top: 12px;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.12);
      color:#fff;
      font-size: 18px;
      cursor:pointer;
    }

    /* Valentine page */
    .question{
      text-align:center;
      padding: 20px 10px 8px;
    }
    .question h2{
      margin: 0 0 8px;
      font-size: clamp(26px, 3.4vw, 40px);
    }
    .question p{
      margin: 0 0 18px;
      opacity:.95;
    }

    .arena{
      margin-top: 16px;
      position:relative;
      height: 260px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.14);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap: 12px;
    }
    .choice-row{
      display:flex;
      gap: 12px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
    }
    .btn.yes{
      background: #fff;
    }
    .btn.no{
      position:absolute;
      left: 58%;
      top: 55%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.25);
      color:#fff;
      box-shadow:none;
    }

    .message{
      margin-top: 10px;
      font-weight: 700;
      font-size: 18px;
      min-height: 24px;
    }

    /* Confetti */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index: 9999;
      display:none;
    }
    .confetti.active{ display:block; }
    .confetti span{
      position:absolute;
      top:-10px;
      width: 10px;
      height: 14px;
      opacity: .95;
      animation: confettiFall linear forwards;
      border-radius: 2px;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.25));
    }
    @keyframes confettiFall{
      to{ transform: translateY(110vh) rotate(720deg); }
    }

    footer{
      padding: 0 18px 18px;
      opacity: .85;
      font-size: 13px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
    }
    .tiny{
      opacity:.9;
    }

    a{ color:#fff; }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>
  <div class="confetti" id="confetti"></div>

  <div class="wrap">
    <div class="card">
      <header>
        <div class="dots" aria-label="progress">
          <div class="dot active" id="dot1"></div>
          <div class="dot" id="dot2"></div>
          <div class="dot" id="dot3"></div>
        </div>
        <div class="nav">
          <button class="pill" data-go="1">Intro</button>
          <button class="pill" data-go="2">Gallery</button>
          <button class="pill" data-go="3">The Question</button>
        </div>
      </header>

      <main>
        <!-- PAGE 1: INTRO -->
        <section class="page active" id="page1">
          <div class="hero">
            <div>
              <h1 id="title">Hiiii üíñ</h1>
              <p class="subtitle">Here's a website I made for you...</p>

              <div class="type" id="typebox" aria-live="polite"></div>

              <div class="cta-row">
                <button class="btn" id="toGallery">Next ‚Üí Gallery</button>
                <button class="btn secondary" id="surprise">Tap Here ‚ú®</button>
              </div>

              <p class="tiny" style="margin-top:12px; opacity:.9;">
                <!-- Tip: Replace the text + images with yours, and this becomes *your* story. -->
              </p>
            </div>

            <div class="big-emoji">
              <span id="emoji">üíò</span>
            </div>
          </div>
        </section>

        <!-- PAGE 2: GALLERY -->
        <section class="page" id="page2">
          <div class="gallery-head">
            <div>
              <h1 style="margin:0 0 6px;">Our Moments üì∏</h1>
              <p class="subtitle" style="margin:0;">We really need to take more pictures!</p>
            </div>
            <button class="btn" id="toQuestion">Next ‚Üí </button>
          </div>

          <div class="gallery-grid" id="gallery">
            <!-- Replace these with your real images in /images -->
            <div class="tile"><img src="images\\1.jpg" alt="Us 1" data-message="Always looking fab!"></div>
            <div class="tile"><img src="images\\2.jpg" alt="Us 2" data-message="I'm glad we got to go to some sports games."></div>
            <div class="tile"><img src="images\\3.jpg" alt="Us 3" data-message="Always trying to be me!!"></div>
            <div class="tile"><img src="images\\4.jpg" alt="Us 4" data-message="Diesel said he likes me more..."></div>
            <div class="tile"><img src="images\\5.jpg" alt="Us 5" data-message="I'm excited to try more wine!"></div>
            <div class="tile"><img src="images\\6.jpg" alt="Us 6" data-message="It's always beignet time!"></div>
            <div class="tile"><img src="images\\7.jpg" alt="Us 7" data-message="We should try more new restraunts!"></div>
            <div class="tile"><img src="images\\8.jpg" alt="Us 8" data-message="Bring back the digital camera!"></div>
          </div>          
        </section>

        <!-- PAGE 3: THE QUESTION -->
        <section class="page" id="page3">
          <div class="question">
            <h2>Will you be my Valentine? üíù</h2>
            <p>Choose wisely!</p>

            <div class="arena" id="arena">
              <div class="choice-row">
                <button class="btn yes" id="yesBtn">YES üòç</button>
              </div>

              <button class="btn no" id="noBtn">No üôà</button>

              <div class="message" id="msg"></div>
            </div>

            <div class="cta-row" style="justify-content:center; margin-top:16px;">
              <button class="btn secondary" id="backToGallery">‚Üê Back to Gallery</button>
              <button class="btn" id="restart">Restart ‚ú®</button>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div>Made with üíó by <span id="by">Kyle</span></div>
        <div class="tiny">GitHub Pages ready ‚Ä¢ no frameworks</div>
      </footer>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-inner">
      <button class="x" id="closeLb" aria-label="Close">‚úï</button>
      <h3 id="lbCaption" style="margin:0 0 10px; text-align:center;"></h3>
      <img id="lbImg" src="" alt="Expanded photo">
    </div>
  </div>

  <script>
    // ====== SIMPLE "PAGES" NAV ======
    const pages = [null, document.getElementById('page1'), document.getElementById('page2'), document.getElementById('page3')];
    const dots = [null, document.getElementById('dot1'), document.getElementById('dot2'), document.getElementById('dot3')];

    function goPage(n){
      for(let i=1;i<=3;i++){
        pages[i].classList.toggle('active', i===n);
        dots[i].classList.toggle('active', i===n);
      }
      // little "pop" heart burst on page switch
      burstHearts(10);
      window.scrollTo({top:0, behavior:"smooth"});
    }

    document.querySelectorAll('[data-go]').forEach(btn=>{
      btn.addEventListener('click', ()=> goPage(Number(btn.dataset.go)));
    });

    document.getElementById('toGallery').addEventListener('click', ()=> goPage(2));
    document.getElementById('toQuestion').addEventListener('click', ()=> goPage(3));
    document.getElementById('backToGallery').addEventListener('click', ()=> goPage(2));
    document.getElementById('restart').addEventListener('click', ()=> {
      document.getElementById('msg').textContent = "";
      goPage(1);
      typeStart();
    });

    // ====== TYPEWRITER INTRO ======
    const typebox = document.getElementById('typebox');
    const lines = [
      "Hiii üòå",
      "I wanted to do something small but memorable.",
      "So here‚Äôs a little journey üíò"
    ];
    let typingTimer;

    function typeStart(){
      clearTimeout(typingTimer);
      typebox.textContent = "";
      let lineIndex = 0, charIndex = 0;

      function tick(){
        const current = lines[lineIndex];
        typebox.textContent = current.slice(0, charIndex);

        if(charIndex < current.length){
          charIndex++;
          typingTimer = setTimeout(tick, 22 + Math.random()*25);
        } else {
          // pause then next line
          lineIndex++;
          if(lineIndex < lines.length){
            charIndex = 0;
            typingTimer = setTimeout(()=>{ typebox.textContent += "\n"; tick(); }, 450);
          }
        }
      }
      tick();
    }
    typeStart();

    // Surprise button: rotates emoji + mini confetti
    const emoji = document.getElementById('emoji');
    const surprise = document.getElementById('surprise');
    const emojiList = ["üíò","üíù","üíñ","üíï","üòç","ü•∞","üåπ","üçì","‚ú®"];
    surprise.addEventListener('click', ()=>{
      emoji.textContent = emojiList[Math.floor(Math.random()*emojiList.length)];
      burstHearts(18);
      // confettiBlast(80);
    });

    // ====== FLOATING HEARTS BACKGROUND ======
    const hearts = document.getElementById('hearts');

    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      const left = Math.random()*100;
      const size = 10 + Math.random()*20;
      const duration = 6 + Math.random()*6;

      // random pink/purple
      const colors = ["#ffb3c1","#ff4d6d","#ffd6ff","#c77dff","#ff758f","#ffa6c1"];
      const color = colors[Math.floor(Math.random()*colors.length)];

      h.style.left = left + "vw";
      h.style.bottom = "-20px";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.background = color;
      h.style.animationDuration = duration + "s";
      h.style.opacity = (0.5 + Math.random()*0.5).toFixed(2);

      hearts.appendChild(h);
      setTimeout(()=> h.remove(), duration*1000);
    }

    // gentle continuous hearts
    setInterval(spawnHeart, 420);

    function burstHearts(count){
      for(let i=0;i<count;i++){
        setTimeout(spawnHeart, i*40);
      }
    }

    // ====== GALLERY LIGHTBOX ======
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbCaption = document.getElementById('lbCaption');
    document.getElementById('closeLb').addEventListener('click', ()=> lightbox.classList.remove('active'));
    lightbox.addEventListener('click', (e)=> {
      if(e.target === lightbox) lightbox.classList.remove('active');
    });

    document.querySelectorAll('.tile img').forEach(img=>{
      img.addEventListener('click', ()=>{
        lbImg.src = img.src;
        lbImg.alt = img.alt || "Photo";
        lbCaption.textContent = img.dataset.message || "";
        lightbox.classList.add('active');
      });
    });

    // ====== RUNAWAY "NO" BUTTON + YES CONFETTI ======
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const arena = document.getElementById('arena');
    const msg = document.getElementById('msg');

    function moveNoButton(){
      const rect = arena.getBoundingClientRect();
      const pad = 16;

      // button size approx
      const bw = 110, bh = 46;

      const x = pad + Math.random()*(rect.width - bw - pad*2);
      const y = pad + Math.random()*(rect.height - bh - pad*2);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // moves when hovered/touched
    ["mouseenter","touchstart","click"].forEach(evt=>{
      noBtn.addEventListener(evt, (e)=>{
        e.preventDefault();
        moveNoButton();
        msg.textContent = pick([
          "Hehe nope üòÖ",
          "Too slow üòú",
          "Try again ü§≠",
          "Nice try üôà"
        ]);
      }, {passive:false});
    });

    yesBtn.addEventListener('click', ()=>{
      msg.textContent = "YAYYYY!! üíû I love you!!!";
      confettiBlast(180);
      burstHearts(30);
    });

    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    // ====== CONFETTI ======
    const confetti = document.getElementById('confetti');

    function confettiBlast(count){
      confetti.innerHTML = "";
      confetti.classList.add('active');

      const colors = ["#ffffff","#ffd6ff","#ffccd5","#c77dff","#ff4d6d","#ffe5ec"];
      for(let i=0;i<count;i++){
        const piece = document.createElement('span');
        const left = Math.random()*100;
        const sizeW = 6 + Math.random()*8;
        const sizeH = 8 + Math.random()*14;
        const duration = 2.8 + Math.random()*2.2;

        piece.style.left = left + "vw";
        piece.style.width = sizeW + "px";
        piece.style.height = sizeH + "px";
        piece.style.background = colors[Math.floor(Math.random()*colors.length)];
        piece.style.animationDuration = duration + "s";
        piece.style.animationDelay = (Math.random()*0.4) + "s";

        confetti.appendChild(piece);
        setTimeout(()=> piece.remove(), (duration+0.6)*1000);
      }

      setTimeout(()=> confetti.classList.remove('active'), 4000);
    }

    // ====== Optional: Set your name in footer ======
    document.getElementById('by').textContent = "Kyle";
  </script>
</body>
</html>
